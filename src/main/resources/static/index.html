<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Login</title>
</head>
<body>

    <div class="container">

        <div class="container-logo">
            <div class="logo">
                <img src="./img/tenor.gif" alt="">
            </div>
        </div>
    
        <div class="container-login">
    
            <div class="login">
                <img src="./img/astronauta.png" alt="">
                <span>BEM VINDE!</span>
                <form>
    
                    <div class="nome">
                        <div class="i"><i class="fas fa-user"></i></div>
                        <label for="nome">Email do Usuário</label>
                        <input type="text" id="email" placeholder="" onkeyup="validaEmail()">
                    </div>
    
                    <div class="senha">
                        <div class="i"> <i class="fas fa-lock"></i></div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="" onkeyup="validaSenha()">
                    </div>
                    
                    <div class="buttons">
                        <button type="submit" id="login" onclick="logar(event)">Logar</button>
                        <a id="cadastro" href="./cadastro.html">Cadastro</a>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>

    <!--link de integração do javascript-->
    <script src="./valida.js"></script>
</body>
</html>
